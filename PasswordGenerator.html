<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locksmith</title>
    <style>
        body {
            background: linear-gradient(-170deg, #0b6445 30%, #723b0a 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            place-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background: linear-gradient(120deg, #041842 20%, #650a16 50%);
            height: 26.5rem;
            width: 30rem;
            border-radius: 12px;
            border: solid 1px rgba(127, 255, 212, 0.399);
        }

        #heading {
            margin-top: 5px;
            text-align: center;
            color: #bb86fc;
        }

        #passgen,
        #pingen {
            display: block;
            padding-left: 2rem;
            color: #03dac6;
        }

        .sprt1 {
            display: flex;
            margin-left: 2rem;
            margin-right: 2rem;
            border-radius: 20px;
            background: linear-gradient(69deg, #848da064 20%, #140a6192 50%);
            height: 11rem;
            width: 26rem;
            margin-top: 0.8rem;
            margin-bottom: 0.3rem;
            transition: transform 0.3s ease-in-out;
        }

        .sprt2 {
            display: flex;
            margin-left: 2rem;
            margin-right: 2rem;
            border-radius: 20px;
            background: linear-gradient(169deg, #7213ba64 30%, #8d4d1f83 60%);
            height: 11rem;
            width: 26rem;
            margin-top: 0.8rem;
            margin-bottom: 0.3rem;
            transition: transform 0.3s ease-in-out;
        }

        .sprt1:hover,
        .sprt2:hover {
            animation: ease-in-out 2s;
            transform: scale(1.03);
        }

        .inp1,
        .inp4 {
            background: linear-gradient(120deg, #7c3fa499 30%, #ba7f558d 60%);
            border: solid 2px #03dac6;
            border-radius: 5px;
            color: #000000;
            font-weight: 800;
            transition: transform 0.3s ease-in-out;
        }

        .inp2,
        .inp5 {
            background: linear-gradient(130deg, #54bba7 40%, #932929 80%);
            border-radius: 5px;
            width: 2rem;
            color: #000000;
            font-weight: 600;
            transition: transform 0.3s ease-in-out;
        }

        .inp1:hover,
        .inp2:hover,
        .inp4:hover,
        .inp5:hover {
            animation: ease-in-out 2s;
            transform: scale(1.01);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00ff99;
            cursor: pointer;
            margin-right: 8px;
        }

        label {
            color: #fff;
            font-size: 1rem;
            margin-right: 20px;
            cursor: pointer;
        }

        .lng {
            color: #c1b9b9;
        }

        .btn1,
        .btn2,
        .copy {
            border-radius: 10px;
            border: solid;
            border-color: rgb(188, 17, 37);
            background: linear-gradient(160deg, #1b98a9 30%, #9eaf1d 80%);
            color: rgb(0, 0, 0);
            transition: transform 0.4s ease-in-out;
        }

        .btn1:hover,
        .btn2:hover,
        .copy:hover {
            animation: ease-in 5s;
            transform: scale(1.1);
        }

        #options {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            color: #8ba6c7;
            justify-content: center;
        }

        .placeholder-black::placeholder {
            color: #ffffff;
        }

        .placeholder-black::-webkit-input-placeholder {
            color: #ffffff;
        }

        #btns {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2 id="heading">Password and PIN Generator</h2>
        <div class="sprt1">
            <div id="passgen">
                <h4 id="tle">Password Generator</h4>
                <input class="inp1" type="text" placeholder="Generated Password Here" readonly>
                <h5 class="lng">Length: <input class="inp2" type="number" min="2"></h5>
                <div id="btns">
                    <button class="btn1">Generate</button>
                    <button class="copy" id="c1">Copy</button>
                </div>
            </div>
            <div id="options">
                <h4>Select Features:</h4>
                <label><input type="checkbox" class="opt" value="uppercase"> Uppercase</label>
                <label><input type="checkbox" class="opt" value="lowercase"> Lowercase</label>
                <label><input type="checkbox" class="opt" value="numbers"> Numbers</label>
                <label><input type="checkbox" class="opt" value="symbols"> Symbols</label>
                <label><input type="radio" id="spctyp" value="spctyp"> Special Type</label>
            </div>

        </div>
        <div class="sprt2">
            <div id="pingen">
                <h4 id="tle">PIN Generator</h4>
                <input class="inp4" type="text" placeholder="Generated PIN Here" readonly>
                <h5 class="lng">Length: <input class="inp5" type="number" min="2"></h5>
                <div id="btns">
                    <button class="btn2">Generate</button>
                    <button class="copy" id="c2">Copy</button>
                </div>

            </div>
        </div>
    </div>
    <script>document.addEventListener("DOMContentLoaded", () => {
            const pass = document.querySelector(".inp1");
            const passLength = document.querySelector(".inp2");
            const copyBtn1 = document.querySelector("#c1");
            const btn1 = document.querySelector(".btn1");
            const btn2 = document.querySelector(".btn2");
            const pin = document.querySelector(".inp4");
            const pinLengthInput = document.querySelector(".inp5");
            const copyBtn2 = document.querySelector("#c2");
            const checkboxes = document.querySelectorAll(".opt");
            const radiobtn = document.getElementById("spctyp");

            let mode = ""; // "checkbox" or "special"

            const charSets = {
                uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
                lowercase: "abcdefghijklmnopqrstuvwxyz",
                numbers: "123456789",
                symbols: "!@#$&",
            };

            // Switch to special mode
            radiobtn.addEventListener("click", (event) => {
                if (event.target.checked) {
                    checkboxes.forEach((cb) => (cb.checked = false));
                    mode = "special";
                }
            });

            // Switch to checkbox mode
            checkboxes.forEach((cb) => {
                cb.addEventListener("click", () => {
                    radiobtn.checked = false;
                    mode = "checkbox";
                });
            });

            // Password Generation Logic
            btn1.addEventListener("click", () => {
                let password = "";
                // pass.placeholder = "";
                copyBtn1.innerText = "Copy";
                let length = Number(passLength.value);

                if (mode === "checkbox") {
                    if (length > 1) {
                        let chars = "";
                        const selectedSets = [];

                        checkboxes.forEach((cb) => {
                            if (cb.checked) {
                                chars += charSets[cb.value];
                                selectedSets.push(charSets[cb.value]);
                            }
                        });

                        if (!chars) {
                            alert("Please select at least one option!");
                            return;
                        }

                        // guarantee at least one char from each selected set
                        selectedSets.forEach((set) => {
                            password += set[Math.floor(Math.random() * set.length)];
                        });

                        while (password.length < length) {
                            const randomSet =
                                selectedSets[Math.floor(Math.random() * selectedSets.length)];
                            password += randomSet[Math.floor(Math.random() * randomSet.length)];
                        }

                        // Shuffle
                        password = password.split("").sort(() => 0.5 - Math.random()).join("");

                        pass.classList.add("placeholder-black");
                        btn1.innerText = "Regenerate";
                        pass.placeholder = password;
                    } else alert("Password Length must not be less than 2");
                }
                else if (mode === "special") {
                    if (length >= 6) {
                        function randChar(set) {
                            return set[Math.floor(Math.random() * set.length)];
                        }
                        password += randChar(charSets.uppercase);
                        password += randChar(charSets.lowercase);
                        for (let i = 0; i < length / 2 - 2; i++) {
                            const set = Math.random() < 0.5 ? charSets.uppercase : charSets.lowercase;
                            password += randChar(set);
                        }
                        password += randChar(charSets.symbols);
                        for (let i = password.length; i < length; i++) {
                            password += randChar(charSets.numbers);
                        }
                        if (password.length < length) password += randChar(charSets.symbols);

                        pass.classList.add("placeholder-black");
                        btn1.innerText = "Regenerate";
                        pass.placeholder = password;
                    } else alert("Password Length must not be less than 6");
                } else {
                    alert("Please select a mode (checkboxes or Special Type)");
                }
            });

            // Copy for password
            copyBtn1.addEventListener("click", () => {
                if (pass.placeholder !== "Generated Password Here") {
                    navigator.clipboard
                        .writeText(pass.placeholder)
                        .then(() => (copyBtn1.innerText = "Copied!"))
                        .catch((err) => console.error("Copy failed: ", err));
                } else alert("Nothing to copy!");
            });

            // PIN GENERATION
            btn2.addEventListener("click", () => {
                copyBtn2.innerText = "Copy";
                let l = Number(pinLengthInput.value);
                if (l > 1) {
                    btn2.innerText = "Regenerate";
                    let tpin = "";
                    for (let i = 0; i < l; i++) {
                        const randomDigit = Math.floor(Math.random() * 9) + 1;
                        tpin += randomDigit;
                    }
                    tpin = Number(tpin);
                    pin.placeholder = tpin;
                    pin.classList.add("placeholder-black");
                } else alert("PIN Length must not be less than 2");
            });
            copyBtn2.addEventListener("click", () => {
                if (pin.placeholder > 0) {
                    navigator.clipboard
                        .writeText(pin.placeholder) // directly copy the value
                        .then(() => {
                            copyBtn2.innerText = "Copied!";
                        })
                        .catch((err) => {
                            console.error("Copy failed: ", err);
                        });
                } else alert("Nothing to copy!");
            });
        });
    </script>
</body>

</html>
